apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    note: staging
  labels:
    variant: staging
  name: qicoo-api
  namespace: staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qicoo-api
      variant: staging
  template:
    metadata:
      annotations:
        note: staging
      labels:
        app: qicoo-api
        variant: staging
    spec:
      containers:
      - env:
        - name: DB_URL
          valueFrom:
            configMapKeyRef:
              key: DB_URL
              name: qicoo-api-configmap
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              key: DB_USER
              name: qicoo-api-configmap
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              key: MYSQL_ROOT_PASSWORD
              name: qicoo-mysql-secret-2kg2hc7t24
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              key: REDIS_URL
              name: qicoo-api-configmap
        image: cndjp/qicoo-api:v0.0.6
        imagePullPolicy: Always
        name: qicoo-api
        ports:
        - containerPort: 8080
          name: http
      initContainers:
      - args:
        - until mysqladmin ping -hqicoo-mysql -uroot -p$DB_PASSWORD; do echo waiting
          for mysqldb; sleep 2; done;
        command:
        - /bin/sh
        - -c
        env:
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              key: MYSQL_ROOT_PASSWORD
              name: qicoo-mysql-secret-2kg2hc7t24
        image: mysql:5.6.27
        name: wait-for-qicoo-mysql
