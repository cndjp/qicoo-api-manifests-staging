apiVersion: apps/v1
kind: StatefulSet
metadata:
  annotations:
    note: staging
  labels:
    variant: staging
  name: qicoo-mysql
  namespace: staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qicoo-mysql
      variant: staging
  serviceName: qicoo-mysql
  template:
    metadata:
      annotations:
        note: staging
      labels:
        app: qicoo-mysql
        variant: staging
    spec:
      containers:
      - env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              key: MYSQL_ROOT_PASSWORD
              name: qicoo-mysql-secret-2kg2hc7t24
        image: mysql:5.6.27
        imagePullPolicy: IfNotPresent
        livenessProbe:
          exec:
            command:
            - mysqladmin
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        name: qicoo-mysql
        ports:
        - containerPort: 3306
        volumeMounts:
        - mountPath: /etc/mysql/conf.d
          name: conf
      initContainers:
      - args:
        - cp /mnt/configmap/qicoo-mysql.cnf /mnt/conf.d/
        command:
        - /bin/sh
        - -c
        image: busybox:1
        name: configure-mysql
        volumeMounts:
        - mountPath: /mnt/conf.d
          name: conf
        - mountPath: /mnt/configmap
          name: qicoo-mysql-configmap
      volumes:
      - emptyDir: {}
        name: conf
      - configMap:
          name: qicoo-mysql-configmap
        name: qicoo-mysql-configmap
---
apiVersion: batch/v1
