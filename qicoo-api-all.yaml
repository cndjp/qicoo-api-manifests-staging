metadata:
  annotations:
    note: staging
  labels:
    variant: staging
  name: qicoo-mysqldb-init
  namespace: staging
spec:
  backoffLimit: 4
  template:
    metadata:
      annotations:
        note: staging
      labels:
        variant: staging
    spec:
      containers:
      - args:
        - mysql -hqicoo-mysql -uroot -p$DB_PASSWORD < /mnt/configmap/qicoo-mysql-init.sql;
        command:
        - /bin/sh
        - -c
        env:
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              key: MYSQL_ROOT_PASSWORD
              name: qicoo-mysql-secret-2kg2hc7t24
        image: mysql:5.6.27
        name: qicoo-mysql-init
        volumeMounts:
        - mountPath: /mnt/configmap
          name: qicoo-mysql-configmap
      initContainers:
      - args:
        - until mysqladmin ping -hqicoo-mysql -uroot -p$DB_PASSWORD; do echo waiting
          for mysqldb; sleep 2; done;
        command:
        - /bin/sh
        - -c
        env:
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              key: MYSQL_ROOT_PASSWORD
              name: qicoo-mysql-secret-2kg2hc7t24
        image: mysql:5.6.27
        name: wait-for-qicoo-mysql
      restartPolicy: Never
      volumes:
      - configMap:
          name: qicoo-mysql-configmap
        name: qicoo-mysql-configmap
